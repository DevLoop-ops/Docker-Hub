events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name localhost;

        location / {
            return 200 '{"status": "success", "message": "Mock API Service Running", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }

        location /health {
            return 200 '{"status": "healthy", "service": "mock-api", "version": "1.0.0"}';
            add_header Content-Type application/json;
        }

        location /api/sales {
            return 200 '{"sales_count": 150, "total_revenue": 125000.50, "currency": "BRL"}';
            add_header Content-Type application/json;
        }
    }
} 